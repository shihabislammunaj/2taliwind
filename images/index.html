<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>

</head>
<body>
  <!-- <i class="fa fa-facebook"></i>  -->
  <header>
    <nav>
      <div class="logo">
         Portfolio
      </div>
      <div class="menu">
     <a href="#"> <i class="fa fa-home"></i> Home</a>
     <a href="#"> <i class="fa fa-user"></i> About</a>
     <a href="#"> <i class="fa fa-book"></i> Portfolio</a>
     <a href="#"> <i class="fa fa-lock"></i>Gallery</a>
     <a href="#"> <i class="fa fa-phone"></i>contact</a>
      </div>
    </nav>
    <div class="s-icon">
      <i class="fa fa-facebook"></i>
      <i class="fa fa-twitter"></i>
      <i class="fa fa-instagram"></i>
      <i class="fa fa-whatsapp"></i>
    </div>
  </header>
  <script>
         gsap.from('nav',{duration:2, x:'-100%'})
         gsap.from('.menu',{duration:3,delay:'2', x:'0%',opacity:0})
         gsap.from('.s-icon',{duration:2,y:'100%', 
          delay:'3'})
  </script>
</body>
</html>
